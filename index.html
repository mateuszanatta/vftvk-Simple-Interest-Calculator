<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <form>
                <label for="amount">Amount</label> <input type="number"  id="principal">  <br/><br/>
                <label for="rate">Rate</label> <input type="range" id="rate" step="0.25" min="1" max="20" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25%</span> <br/><br/>
                <label for="noofyears">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>  <br/><br/>

                <button onclick="compute(event)">Compute Interest</button>
            </form>
            <br/>
            <span id="result"></span>
        </div>
        <footer>
            &#169; This Calculator belongs to Mateus Zanatta
        </footer>
    </body>
</html>
